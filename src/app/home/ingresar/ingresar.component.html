<h2 class="text-center">Ingresa a SOLNET</h2>

<div class="jumbotron">
    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Cuenta de Ingreso:</label>
                    <input type="text" formControlName="userName" class="form-control" placeholder="User Name" [ngClass]="{'is-invalid': submitted && f.userName.errors}" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                       <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-1">Login</button>
                </div>
                <div class="form-group text-center">
                    <p>Banco Sol Juntos Crecemos.</p>
                    <p>Asociada y Fiscalizada por la ASFI.</p>
                </div>
            </form>
        </div>
    </div>
</div>
