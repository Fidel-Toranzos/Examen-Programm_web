
<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por tu registro!</h3>
        <div class="form-group mt-2">
            <p class="text-center">
                Enviaremos un correo electronico de confirmacion al <strong>{{user?.email}}</strong>
            </p>
            <p class="text-center">
                Por favor revisa su correo electronico para revificar la direccion del Email
            </p>
        </div>
        <div class="form-group text-center mt-2">
            <button class="btn btn-primary" (click)="onSendEmail()">Reenviar verificacion de correo electronico</button>
        </div>
    </div>
</div>

<ng-template #loading>
    Cargando...
</ng-template>
