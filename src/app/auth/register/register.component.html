<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrese para entrar SOLNET</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()" (ngSubmit)="onSubmit()"> 
                    <div class="form-group">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" class="form-control" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email es requerido</div>
                            <div *ngIf="f.email.errors.email">Email debe ser valido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                Contraseña es requirido
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                Debe tener al menos 6 caracteres
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                        <label for="acceptTerms" class="form-check-label">Aceptar terminos & Condiciones</label>
                        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Aceptar terminos & Condiciones es requerido</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mr-sm-2">Registrar</button>
                    <button class="btn btn-secondary btn-lg my-2 my-sm-0" type="reset" (click)="onReset()">Cancelar</button>
                </form>
                <div class="form-group mt-3">
                    <p>Usted tiene una cuenta? <a [routerLink]="['/login']"> Ingresa a SOLNET</a></p>
                </div>
            </div>
        </div> 
    </div>
</div>
